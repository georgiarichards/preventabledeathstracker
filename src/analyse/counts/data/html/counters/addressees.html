<script>
                function animateCounter(element, target, duration) {
            let start = 0;
            let range = target - start;
            let increment = target > 100 ? Math.ceil(range / (duration / 10)) : Math.ceil(range / (duration / 100));
            let current = start;
            let stepTime = Math.abs(Math.floor(duration / range));
            let timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    clearInterval(timer);
                    current = target;
                }

                                element.textContent = target === 0 ? current : current;
            }, stepTime);
        }
                let AddresseesCounter = document.getElementById('AddresseesCounter');

            setTimeout(() => {
                animateCounter(AddresseesCounter, 2214, 1500);
            }, 500);
        </script>
