
<style>
        .counter-container {
            text-align: center;
            margin: 20px;
            font-family: "Alegreya Sans", sans-serif;
        }
        .counter {
            font-size: 2em;
            margin: 10px 0;
        }
        .counter-description {
            font-size: 1.2em;
        }

        .button-link {
            width: 350px;
            height: 180px;
            text-decoration: none;
            color: white;
            background-color: #002147;
            padding: 5px 20px 10px;
            display: inline-block;
        }
        .button-link:hover {
            background-color: #063567;
        }
    </style>

    <div class="counter-container">
        <a href="https://preventabledeathstracker.net/database/" target="_blank" class="button-link">
            <div id="totalReportsCounter" class="counter">0</div>
            <div class="counter-description" id="counter-description">Coroners reports</div>
        </a>
    </div>
<script>
                function animateCounter(element, target, duration) {
            let start = 0;
            let range = target - start;
            let increment = target > 100 ? Math.ceil(range / (duration / 10)) : Math.ceil(range / (duration / 100));
            let current = start;
            let stepTime = Math.abs(Math.floor(duration / range));
            let timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    clearInterval(timer);
                    current = target;
                }

                                element.textContent = target === 0 ? current : current;
            }, stepTime);
        }
                let totalReportsCounter = document.getElementById('totalReportsCounter');

            setTimeout(() => {
                animateCounter(totalReportsCounter, 5135, 1500);
            }, 500);
        </script>
