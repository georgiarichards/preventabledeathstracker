                </div>

        <script>
    function animateCounterWithPercent(element, target, duration) {
            let start = 0;
            let range = target - start;
            let increment = target > 100 ? Math.ceil(range / (duration / 10)) : Math.ceil(range / (duration / 100));
            let current = start;
            let stepTime = Math.abs(Math.floor(duration / range));
            let timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    clearInterval(timer);
                    current = target;
                }
                    element.textContent = target === 0 ? current : current + '%';
        }, stepTime);
    }
    let overdueCounter = document.getElementById('overdue-percent');

     setTimeout(() => {
    animateCounterWithPercent(overdueCounter, 27, 2000);}, 500);
        </script>
